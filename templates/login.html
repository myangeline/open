<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录 - open</title>
    <link rel="stylesheet" href="/static/uikit-2.22.0/css/uikit.min.css"/>
</head>
<body class="uk-height-1-1">
<div class="uk-vertical-align uk-text-center uk-height-1-1" style="margin-top: 10%;">
    <div class="uk-vertical-align-middle" style="width: 350px;">
        <form class="uk-panel uk-panel-box uk-form" method="post">
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="text" name="username" placeholder="用户名" required>
            </div>
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="password" name="password" placeholder="密码" required>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large">登录</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
